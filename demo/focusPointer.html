<html>
	<head>
		<title>Brickwall focus pointer</title>
		<meta name="author" content="Pierre CLÃ‰MENT" />
		<meta name="description" content="Demonstration of jQuery plugin brickwall focus pointer" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="../src/brickwallFocusPointer.js"></script>
		<script type="text/javascript">
			$(function() {
				$('img').brickwallFocusPointer({
					onPointSelected: function(focusX, focusY) {
                        var $clone = $(this).clone();
                        $clone.attr({"focus-x": focusX, "focus-y": focusY});
                        $('pre').text($('<span>').append($clone).html());
					}
				});
			});
		</script>
		<style>
			* { margin: 0; padding: 0; }
			html { font-family: sans-serif; color: #111; }
			body { padding: 10px; }
			h1 { font-family: sans-serif; margin-bottom: 30px; color: #333; font-size: 30px; font-weight: normal; }
			p { margin: 5px 0; }
			a, a:visited { color: #111; }
			a:hover { color: #119; }
			pre { padding: 5px; border: 1px solid #111; color: #000; min-height: 13px; font-size: 11px; background-color: #FFFFE0 }
		</style>
	</head>
	<body>
		<h1>Demonstration of brickwall focus pointer</h1>
		<p>Click anywhere in the picture:</p>
		<img src="http://farm6.staticflickr.com/5230/5812256090_46de74b5d6_z.jpg" width="640" height="426" alt="Laughing Cat">
		<p><a href="http://www.flickr.com/photos/philippewyssen/5812256090/" title="Laughing Cat by Philippe Wyssen, sur Flickr">Laughing Cat by Philippe Wyssen</a></p>
		<p>New image code:</p>
		<pre></pre>
	</body>
</html>
